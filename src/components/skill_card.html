{% macro skill_card(title, keyword) %}
    <div class="card ">
        <h2 class=" text-title">{{ title }}</h2>
        <div class="mt-2">
            {% for key in keyword %}
                <span class="inline-block text-caption">
                    {{ key|trim }}{% if not loop.last %}, {% endif %}
                </span>
            {% endfor %}
        </div>
    </div>
{% endmacro %}
