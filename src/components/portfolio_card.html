{% macro portfolio_card(title, description, url, keyword) %}
    <a href="{{ url }}" class="block" target="_blank">
        <div class="card">
            <h2 class=" text-title">{{ title }}</h2>
            <p class="mt-2 text-regular">{{ description }}</p>
            <div class="mt-3">
                {% for key in keyword %}
                    <span class="inline-block px-4 py-1 m-1 text-gray-300 rounded-full bg-slate-800 text-caption">
                        {{ key|trim }}
                    </span>
                {% endfor %}
            </div>
        </div>
    </a>
{% endmacro %}
