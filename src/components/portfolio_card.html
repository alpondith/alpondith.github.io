{% macro portfolio_card(title, description, url, keyword) %}
    <a href="{{ url }}" class="block" target="_blank">
        <div class="card">
            <h2 class="text-title">{{ title }}</h2>
            <p class="mt-2 text-regular">{{ description }}</p>
            <div class="mt-2">
                {% for key in keyword %}
                    <span class="inline-block px-3 py-1 m-1 border-2 rounded-full text-zinc-300 border-zinc-700 bg-zinc-900 text-caption">
                        {{ key|trim }}
                    </span>
                {% endfor %}
            </div>
        </div>
    </a>
{% endmacro %}
