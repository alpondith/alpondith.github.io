{% macro portfolio_card(title, description, link) %}
<a href="{{ link }}" class="block" target="_blank">
    <div class="p-4 text-center text-gray-300 transition duration-300 ease-in-out bg-transparent border-2 border-gray-700 rounded-lg shadow-lg hover:bg-gradient-to-br hover:from-red-100 hover:via-yellow-100 hover:to-red-100 hover:text-gray-800">
        <h2 class="text-2xl font-semibold ">{{ title }}</h2>
        <p class="mt-2 font-medium text-md">{{ description }}</p>
    </div>
</a>
{% endmacro %}
