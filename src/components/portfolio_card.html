{% macro portfolio_card(title, description, url, keyword) %}
    <a href="{{ url }}" class="block" target="_blank">
        <div class="p-4 text-center text-gray-300 transition duration-300 ease-in-out bg-transparent border-2 border-gray-700 rounded-lg shadow-lg hover:bg-gradient-to-br hover:from-red-100 hover:via-yellow-100 hover:to-red-100 hover:text-gray-800">
            <h2 class="text-2xl font-semibold ">{{ title }}</h2>
            <p class="mt-2 font-medium ">{{ description }}</p>
            <div class="mt-4">
                {% for key in keyword %}
                    <span class="inline-block px-3 py-1 m-1 text-sm font-bold border-2 border-gray-700 rounded-full">
                        {{ key|trim }}
                    </span>
                {% endfor %}
            </div>
        </div>
    </a>
{% endmacro %}
